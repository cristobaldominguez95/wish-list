<ion-header>
  <ion-navbar color="primary">
    <ion-title name="listName">{{ listName.length ? listName : 'New list' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>
          List name
        </ion-label>
        <ion-input type="text" [(ngModel)]="listName" name="listName"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>
          Item
        </ion-label>
        <ion-input type="text" [(ngModel)]="itemName" name="itemName"></ion-input>
      </ion-item>
      <button ion-button block (click)="addItem()">Add item</button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="items.length">
    <ion-list>
      <ion-list-header>
        Added items
      </ion-list-header>
      <ion-item *ngFor="let item of items; let index = index">
        <span item-start>{{ item.name }}</span>
        <button ion-button icon-only outline item-end color="danger" (click)="removeItem(index)">
          <ion-icon name="close"></ion-icon>
          Remove
        </button>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="addList()">Add list</button>
  </div>
</ion-content>
